services:
  backend:
    build: .
    container_name: upiq-backend
    image: upiq-backend:latest
    ports:
      - "${SERVER_PORT:-8080}:8080"
    environment:
      DB_URL: ${DB_URL}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      SPRING_PROFILES_ACTIVE: prod
    networks:
      - upiq-net
    restart: always

networks:
  upiq-net:
    driver: bridge
